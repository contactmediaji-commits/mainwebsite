<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDL Softwares | Websites, Mobile Apps, CRM, Custom Software Building, Wordpress, Shopify </title>
    <link rel="icon" type="image/png" href="favicon.png" width="20">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
/*    background: linear-gradient(135deg, #ff6b6b 0%, #c44569 100%);*/
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    padding: 60px 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    animation: fadeIn 1s ease;
}

.logo {
  
    animation: bounce 5s infinite;
}

.logo-svg {
    width: 160px;

    filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
}

.heading {
    font-size: 3rem;
    font-weight: 800;
    color: #000000;
    margin-bottom: 20px;
}

.subheading {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 40px;
    line-height: 1.6;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
}

.btn {
    display: inline-block;
    padding: 15px 40px;
    background: linear-gradient(135deg, #ff6b6b, #c44569);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
    border: none;
    cursor: pointer;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
    background: linear-gradient(135deg, #ff5252, #b33939);
}

.btn:active {
    transform: translateY(-1px);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        padding: 40px 20px;
    }
    
    .heading {
        font-size: 2.2rem;
    }
    
    .logo-svg {
        width: 80px;
        height: 80px;
    }
    
    .subheading {
        font-size: 1rem;
    }
    
    .btn {
        padding: 12px 30px;
        font-size: 1rem;
    }
}
    </style>
</head>
